<!-- Use br and hr tags to display a piece of text with Line breaks -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Br and Hr Tags</title>
</head>
<body>
    <h1>This is me</h1>
    <hr>
    <p>How are you</p>
    <hr>
    <p>I am Fine   <br> And good</p>
    <hr>
</body>
</html>
