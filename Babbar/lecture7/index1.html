<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
         <thead>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
         </thead>

         <tbody>
            <tr>
                <td>1</td>
                <td>Harshal</td>
                <td>Male</td>
                <td>25</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Harshal</td>
                <td>Male</td>
                <td rowspan="3">25</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Harshal</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Harshal</td>
                <td>Male</td>
            </tr>
         </tbody>
    </table>
</body>
</html>
